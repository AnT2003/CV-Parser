<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Entity Extractor</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }
        .output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload a File (PDF)</h2>
        <input type="file" id="fileInput" accept=".pdf" />
        <br /><br />
        <button onclick="uploadFile()">Extract Entities</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            fetch('/process_file', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = '<h3>Extracted Entities:</h3><ul>';
                data.forEach(entity => {
                    outputDiv.innerHTML += `<li>${entity.info}: ${entity.result}</li>`;
                });
                outputDiv.innerHTML += '</ul>';
            })
            .catch(error => {
                console.error('Error:', error);
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = '<p>Error extracting entities. Please try again.</p>';
            });
        }
    </script>
</body>
</html>
